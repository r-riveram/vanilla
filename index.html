<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>paint</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/gh/hicodersofficial/drawing-tablet@main/lib/DrawingTablet.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <body>
    <div id="canvas-container">
      <div class="dt-control-container">
        <div class="dt-tools-container">
          <img src="https://cdn.jsdelivr.net/gh/hicodersofficial/drawing-tablet@main/assets/pencil.svg" title="Brush"
            id="pencil" alt="" />
        </div>
        <div class="dt-tools-container">
          <img src="https://cdn.jsdelivr.net/gh/hicodersofficial/drawing-tablet@main/assets/highlighter.svg"
            title="Highlighter" id="highlighter" alt="" />
        </div>
        <div class="dt-tools-container">
          <img src="https://cdn.jsdelivr.net/gh/hicodersofficial/drawing-tablet@main/assets/eraser.png" title="Eraser"
            id="eraser" alt="" />
        </div>
        <div class="dt-tools-container" style="margin-right: 0.8rem">
          <img src="https://cdn.jsdelivr.net/gh/hicodersofficial/drawing-tablet@main/assets/clear-all.png" title="clear"
            id="clear" alt="" />
        </div>
        <input type="number" min="1" max="100" id="size" value="3" />

        <div class="dt-dc-container">
          <div class="dt-default-colors" data-color="#ffffff">
            <div></div>
          </div>
          <div class="dt-default-colors" data-color="#f24822">
            <div></div>
          </div>
          <div class="dt-default-colors" data-color="#ffa629">
            <div></div>
          </div>
          <div class="dt-default-colors" data-color="#ffcd29">
            <div></div>
          </div>
          <div class="dt-default-colors" data-color="#14ae5c">
            <div></div>
          </div>
          <div class="dt-default-colors" data-color="#0d99ff">
            <div></div>
          </div>
          <div class="dt-default-colors" data-color="#9747ff">
            <div></div>
          </div>
        </div>

        <div class="dt-cp-container">
          <label for="dtPicker" class="dt-color-picker">
            <input id="dtPicker" type="color" style="visibility: hidden; opacity: 0; width: 0; height: 0" />
          </label>
        </div>

        <div class="dt-undo-redo-container">
          <div class="">
            <img src="https://cdn.jsdelivr.net/gh/hicodersofficial/drawing-tablet@main/assets/undo.png"
              title="Undo (Ctrl + Z)" id="undo" alt="" />
          </div>
          <div class="">
            <img src="https://cdn.jsdelivr.net/gh/hicodersofficial/drawing-tablet@main/assets/redo.png"
              title="Redo (Ctrl + Y)" id="redo" alt="" />
          </div>
        </div>
        <div class="dt-download-container">
          <img src="https://cdn.jsdelivr.net/gh/hicodersofficial/drawing-tablet@main/assets/download.png"
            title="Download (Ctrl + E)" id="download" alt="" />
        </div>
      </div>
    </div>

    <script>

    </script>
  </body>
  <script src="script.js"></script>
</body>
</html>
